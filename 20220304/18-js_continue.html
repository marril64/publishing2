<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // continue문은 만나는 즉시 돌던 바퀴만 종료시키고
        // 다시 다음바퀴를 실행하는 구문입니다.
        // 주로 특정 조건을 만족할 때 반복구간을 스킵시키는
        // 용도로 많이 사용됩니다.

        // 다음 for문에서 if문과 continue문을 활용해서
        // 홀수만 document.write()로 화면에 표현해주세요.
        for (let i = 0; i <= 10; i++) {
            if (i % 2 === 0) {
                continue;
            }
            document.write(i + "<br/>");
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
